<aside class="sidebar">
  <button class="sidebar-button" (click)="showContent('question1')">
    Pergunta 1 - Redação
  </button>
  <div *ngIf="activeContent === 'question1'" class="content">
    <h3>Enunciado:</h3>
    <p>
      A pandemia acelerou a adesão do home office...
    </p>
    <textarea readonly class="response">
O modelo de trabalho home office oferece autonomia...
    </textarea>
  </div>

  <button *ngFor="let question of questions"
          class="sidebar-button"
          (click)="navigateTo(question.route)">
    {{ question.label }}
  </button>
</aside>
